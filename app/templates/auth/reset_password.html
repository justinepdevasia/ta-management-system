{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>
    <form method="POST" action="{{ url_for('auth.reset_password') }}">
        <div class="mb-6">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" required
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                placeholder="your.email@example.com">
        </div>
        <button type="submit"
            class="w-full bg-blue-900 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-800 transition duration-200">
            Send Reset Link
        </button>
    </form>
    <div class="mt-4 text-center">
        <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:text-blue-800">Back to Login</a>
    </div>
</div>
{% endblock %}
