{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" required
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                placeholder="your.email@example.com">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" required
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                placeholder="••••••••">
        </div>
        <button type="submit"
            class="w-full bg-blue-900 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-800 transition duration-200">
            Login
        </button>
    </form>
    <div class="mt-4 text-center">
        <a href="{{ url_for('auth.reset_password') }}" class="text-blue-600 hover:text-blue-800">Forgot Password?</a>
    </div>
    <div class="mt-4 text-center">
        <p>Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:text-blue-800">Register here</a></p>
    </div>
</div>
{% endblock %}
